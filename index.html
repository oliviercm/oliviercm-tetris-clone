<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <div id="left-div" width="200" height="800">
            <div id="hold-div">
                <span>HOLD</span>
                <canvas id="hold-canvas" width="160" height="160"></canvas>
            </div>
        </div>
        <canvas id="game-canvas" width="400" height="800">
            Your browser does not support this game. Try using another browser.
        </canvas>
        <div id="right-div" width="200" height="800">
            <div id="next-div">
                <span>NEXT</span>
                <canvas id="next-canvas" width="160" height="160"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
